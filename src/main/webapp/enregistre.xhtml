<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Registre Page</title>
   <link rel="stylesheet" href="styles/style.css" />
   <link rel="icon" href="assets/logo-icon.png" />
   <script src="https://cdn.tailwindcss.com" type=""></script>
   <script type="">
      tailwind.config = {
         theme: {
            extend: {
               colors: {
                  'primary': '#A6D72E',
                  'secondary': '#52C7DB',
                  'third': '#FFC233',
                  'primary-bg': '#84B226'
               },
               container: {
                  center: true,
               },
            }
         }
      }
   </script>
</h:head>
<f:view>
   <h:body>
      <div class="connexion_container">
         <h:form>
            <div class="logo-circle">
               <img src="assets/logo-icon.png" alt=""/>
            </div>
            <div>
               <h:selectOneMenu id="type" styleClass="cursor-pointer bg-white inline-block w-full p-2 rounded-[3px] my-[5px]" value="#{loginBean.type}">
                  <f:selectItem itemValue="pos" itemLabel="Posseur" />
                  <f:selectItem itemValue="app" itemLabel="Apprenant" />
               </h:selectOneMenu>
            </div>
            <div>
               <h:outputLabel for="nom">Nom :</h:outputLabel>
               <h:inputText id="nom" value="#{loginBean.utilisateur.nom}" required="true"/>
            </div>
            <div>
               <h:outputLabel for="username">Pr√©nom :</h:outputLabel>
               <h:inputText id="prenom" value="#{loginBean.utilisateur.prenom}" required="true"/>
            </div>
            <div>
               <h:outputLabel for="username">Nom d'utilisateur :</h:outputLabel>
               <h:inputText id="username" value="#{loginBean.utilisateur.login}" required="true"/>
            </div>
            <div>
               <h:outputLabel for="password">Mot de passe :</h:outputLabel>
               <h:inputSecret id="password" value="#{loginBean.utilisateur.password}" required="true"/>
            </div>
            <div>
               <h:commandButton  styleClass="cursor-pointer bg-primary-bg inline-block w-full p-2"  value="Enregistrer" action="#{loginBean.enregistre}"/>
               <h:button styleClass="cursor-pointer inline-block w-full p-2" value="Connexion" outcome="connexion.xhtml?faces-redirect=true"/>
            </div>
         </h:form>
      </div>
   </h:body>
</f:view>
</html>
